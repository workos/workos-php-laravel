version: v1.0
name: workos-php-laravel
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: "branch != 'master'"
fail_fast:
  cancel:
    when: "branch != 'master'"
blocks:
  - name: Format Check
    dependencies: []
    task:
      jobs:
        - name: php-cs-fixer
          commands:
            - checkout
            - bash bin/restore-cache-and-update-deps 7
            - composer run-script format-check
  - name: Tests
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Laravel 5-ish
          commands:
            - bash bin/restore-cache-and-update-deps 5
            - composer run-script test
        - name: Laravel 6-ish
          commands:
            - bash bin/restore-cache-and-update-deps 6
            - composer run-script test
        - name: Laravel 7-ish
          commands:
            - bash bin/restore-cache-and-update-deps 7
            - composer run-script test
        - name: Laravel 8-ish
          commands:
            - bash bin/restore-cache-and-update-deps 8
            - composer run-script test
        - name: Laravel 9-ish
          commands:
            - phpbrew --no-progress install 8.0.7
            - phpbrew use php-8.0.7
            - bash bin/restore-cache-and-update-deps 9
            - composer dump-autoload
            - composer install --no-scripts
            - composer update
            - composer run-script test
        - name: Laravel 10-ish
          commands:
            - bash bin/restore-cache-and-update-deps 10
            - composer run-script test
